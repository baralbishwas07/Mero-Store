<!DOCTYPE html>
<html>
  <head>
    <title>merostore Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/merostore-header.css">
    <link rel="stylesheet" href="styles/pages/merostore.css">
  </head>
  <body>
    <div class="merostore-header">
      <div class="merostore-header-left-section">
        <a href="merostore.html" class="header-link">
          <img class="merostore-logo"
            src="images/merostore.png">
          <img class="merostore-mobile-logo"
            src="images/merostore-mobile.png">
        </a>
      </div>

      <div class="merostore-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search in merostore">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="merostore-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    <script src="data/product-lists.js"></script>
    <script type="module" src="script/mero-store.js"></script>
  </body>
</html>
